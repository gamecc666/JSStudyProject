<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!--
        	可以将JS代码编写到外部的JS文件中然后通过script引入
        	写到外部好处可以在不同页面中同时使用，也可以利用到浏览器缓存机制
        	推荐使用
        	script 一旦用于引入外部文件就不能在编写代码了即使编写了浏览器也会忽略
        	如果需要则可以在创建一个script标签
        -->
        <script type="text/javascript" src="js/script.js"></script>
		<!--
			可以将JS代码写到scripte里面
        	<script type="text/javascript">
			alert("我是script里面的代码")
		    </script>
        -->
		
	</head>
	<body>
		<!--可以将JS代码编写到标签的Onclick属性中
			代码耦合不推荐使用
		-->
		<button onclick="alert('点我干嘛')">点我一下</button>
		<!--
			可以将Js代码写到超链接的href中，这样点击链接时会执行代码
        -->
		<a href="javascript:alert('让你点你就点哈');">你也点我一下哈</a>
	</body>
</html>
